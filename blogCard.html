<!DOCTYPE html>
<html>
    <head>
        <title>Blog Card</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.google.com/specimen/Sora?query=sora" rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="blog-scope">
                <div class="blog-img">
                    <img src="cactus_img.jpg" alt="Blog image">
                </div>
                <div class="header">
                    <h3>Design</h3>
                </div>
                <div class="intro">
                    <h1>Embracing Minimalism</h1>
                </div>
                <div class="description">
                    <p>From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
                </div>
                <hr class="line">
                <div class="author">
                    <p>Annie Spratt</p>
                </div>
            </div>                 
        </main>
    </body>
</html>
